<html>
<head>
	<title>biodata</title>
	<style>
		p{font-size:20;}
		h1{font-size:36;font-style:bold;background-color:black;color:white;}
		label{font-size:20;}
		fieldset{color:blue;}
		legend{font-style:italic;color:lightgrey;font-size:25;}

<body bgcolor=tomato>
	<center>
	<h1>BIODATA</h1>

					<option value="business">Business</option>

			</label><br><br>

			<legend>other details</legend><br>

		</fieldset>
